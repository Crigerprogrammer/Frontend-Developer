<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clase2 - Frontend</title>
</head>
<style>
    /**PseudoClases**/
    p:first-child{
        color: pink;
    }

    p:last-child{
        color: brown;
    }

    p:nth-child(2n){
        color: red;
    }

    p:nth-child(2n+1){
        color: blue;
    }

    p::first-letter{
        color: red;
        font-size: 20px;
    }
</style>
<body>
    <p> Conejo 🐰</p>
    <p>🐕 Perro</p>
    <p>🐊 Cocodrilo</p>
    <p>🐸 Sapo</p>
</body>
</html>
